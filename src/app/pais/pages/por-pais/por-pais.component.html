<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
       (onEnter)="buscar($event)"
       (onDebunce)="sugerencias($event)"
       placeholder="Buscar Pais..."
       >

       </app-pais-input>
    </div>
</div>
<hr>

<ul *ngIf="mostrarSugerencias"  class="list-group">
    <li *ngFor="let pais of paisesSugeridos "
        class="list-group-item list-group-item-action">
        <a  
        [routerLink]="['/pais', pais.alpha2Code]"
         class="nav-link-active">
           {{pais.name}}
        </a>
    </li>


    <li
    class="list-group-item list-group-item-action"
    (click)="BuscarSugerido(termino)"
    >
    <a class="nav-link-active">
        Buscar  "{{termino}}"
    </a>
    </li>

</ul>

<div *ngIf="hayError" class="alert alert-danger"> No se encontro el Pais {{termino}} </div>

<div *ngIf="paises.length > 0"  class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
